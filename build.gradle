plugins {
    id 'java'
}

apply plugin: 'application'
mainClassName = 'com.wsi.challenge.CodingChallenge'

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
